{% extends 'base.html' %}
{% load static %}

{% block title %}
Post 
{% endblock %}

{% block content %}
<h1>{{ post.title }}</h1>
<p>Autor: {{ post.author.username }}</p>
<p>Data de criação: {{ post.created }}</p>
<p>Conteúdo: {{ post.content }}</p>
<p>Visualizações: {{ post.views }}</p>
{% endblock %}
