{% extends 'base.html' %}
{% load static %}

{% block title %}
Blog
{% endblock %}


{% block content %}

<h1 class="text-3xl font-bold underline">
    Teste
  </h1>

  
<h1>POSTS: </h1>

{% for post in posts %}
  <h2>{{ post.title }}</h2>
  <p>{{ post.content }}</p>
  <p>Author: {{ post.author }}</p>
  <p>Created: {{ post.created }}</p>
  {% if post.images %}
    <img src="{{ post.images.url }}" alt="Post Image">
  {% endif %}
  <br>
{% endfor %}

{% endblock %}
